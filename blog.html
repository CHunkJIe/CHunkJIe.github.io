<!DOCTYPE html>
<html lang="zh-CN" style="color-scheme: dark;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUNK - My Blog</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="shortcut icon" href="./assets/public/favicon.svg" />
</head>
<body>
    <canvas class="fireworks"></canvas>
    <div class="head">
        <div class="main">
            <a href="./index.html" class="logo"><img src="./assets/public/logo_text.svg"></a>
            <div class="menu">
                <li class="magical btn" onclick="window.location.href='./index.html'">首页</li>
                <li class="magical btn" onclick="window.location.href='./work.html'">作品集</li>
                <li class="magical btn nav" onclick="window.location.href='./blog.html'">文章</li>
                <li class="magical btn" onclick="window.location.href='./about.html'">关于我</li>
            </div>
            <div class="menu" id="menu-expand">
                <li class="magical btn skin" id="menu-expand-child"><i class="icon menu-icon"></i></li>
            </div>
            <div id="menu-panel">
                <div class="menu-panel-content">
                    <li class="magical btn" onclick="window.location.href='./index.html'">主页</li>
                    <li class="magical btn" onclick="window.location.href='./work.html'">作品集</li>
                    <li class="magical btn nav" onclick="window.location.href='./blog.html'">文章</li>
                    <li class="magical btn" onclick="window.location.href='./about.html'">关于我</li>
                </div>
            </div>
        </div>
        <blockquote><img src="./assets/public/logo.svg"></blockquote>
    </div>
    <div class="blog">
        <div class="blog-left">
            <div class="blog-left-line"><img src="./assets/blog/line-dot.svg"></div>
        </div>
        <div class="item">
            <a href="https://www.yuque.com/chunkjie/huwq5w/gl0srvgl6csg89r0" target="_blank">
                <div class="text">
                    <div class="title-area">
                        <div class="title">
                            <div class="name">我的知识花园</div>
                            <div class="link"> ↗</div>
                        </div>
                        <div class="tag"></div>
                    </div>
                    <div class="desc">你可以了解我在学习计资产方面的相关经验、对于设计的视觉规范、组件库搭建、变体学习、自适应布局以及逻辑分辨率的学习。</div>
                </div>
                
            </a>
            <div class="content-divider"></div>
        </div>
    </div>
    <div class="widget">
        <div class="shape-light"></div>
        <div class="shape-star">
            <div class="rising-stars rising-stars-visible">
                <div style="height:1px;width:1px"></div>
                <div style="height:2px;width:2px"></div>
                <div style="height:1px;width:1px"></div>
            </div>
        </div>
        <div class="shape-earth"></div>
    </div>
</body>
<script>
    window.addEventListener("mousemove", function (e) {
        document.querySelectorAll(".magical").forEach(element => {
            const rect = element.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;
            element.style.setProperty("--mouse-x", `${offsetX}px`);
            element.style.setProperty("--mouse-y", `${offsetY}px`);
        });
    });
</script>
<script src="./js/main.min.js"></script>
<script src='./js/anime.js'></script>
<script src='./js/firework.js'></script>
</html>
